{% extends 'base.html' %}



{% block content %}

<h1 class="text-center">Bookslist</h1>


<div class="mx-auto w-50 bg-success text-center text-white p-3 my-3 border border-warning rounded">
    <form  method="post">
      {% csrf_token %}
        <div class="form-group">
            <input type="text" name="title" placeholder="title">
        </div>
        <div class="form-group">
      <input type="text" name="author" placeholder="author">
        </div>
      <input type="submit" class="btn btn-primary">
    </form>
    </div>


{% for b in books %}
<div class="mx-auto w-50 bg-success text-center text-white p-3 my-3 border border-warning rounded">


    <h5>{{b.title}}</h5>
    <h7>{{b.author}}</h7>


</div>
{% endfor %}

{% endblock %}
